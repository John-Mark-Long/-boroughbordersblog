---
layout: default
---

  <div class="post">
    <div class="post-content">
      <p class="post_title">{{ page.title }}</p>
      <p>{{ content}}</p>
    </div>
    <div class="post-image">
      {% if post.image %}
        <img src="{{ post.image | absolute_url}}">
      {% endif %}
    </div>
  </div>
