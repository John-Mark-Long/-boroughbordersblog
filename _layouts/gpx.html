---
layout: default
title: gpxfiles
permalink: /gpx
---

<div class="homepage_posts-list">
  {% for post in site.posts %}
    <div class="homepage_post">
      <div class="homepage_post-image">
        {% if post.image %}
          <a href="{{ post.url | absolute_url}}"><img src="{{ post.image | absolute_url}}"  alt="{{ post.title }}"></a>
        {% endif %}
      </div>

  {% endfor %}
</div>
