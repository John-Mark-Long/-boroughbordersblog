---
layout: default
---

<div class="homepage_posts-list">
  {% for post in site.posts %}
    <div class="homepage_post">
      <div class="homepage_post-image">
        {% if post.image %}
          <img src="{{ post.image | absolute_url}}" alt="{{ post.title }}">
        {% endif %}
      </div>
      <div class="homepage_post-content">
        <h2><a href="{{ post.url | absolute_url}}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
      </div>
    </div>
  {% endfor %}
</div>
