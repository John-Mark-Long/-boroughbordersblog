---
layout: default
---

<div class="posts-list">
  {% for post in site.posts %}
    <div class="post">
      <div class="post-image">
        {% if post.image %}
          <img src="{{ post.image }}" alt="{{ post.title }}">
        {% endif %}
      </div>
      <div class="post-content">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
      </div>
    </div>
  {% endfor %}
</div>
